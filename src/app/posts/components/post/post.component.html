<section>
  <h1>Listado de posts</h1>
  <table>
    <tr>
      <th>ID</th>
      <th>Título</th>
      <th>Detalles</th>
    </tr>
    <tr *ngFor="let post of posts;">
      <td>{{post.id}}</td>
      <td>{{post.title}}</td>
      <td><a routerLink="{{post.id}}">Ver más</a></td>
    </tr>
  </table>
</section>
